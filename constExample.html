<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
    <script type="text/babel">
        function coldEnough(deg) {
            const freezingPoint = 32;
            if(deg <= freezingPoint){
                return deg+ "is above freezing point";
        }
            else{
                return deg+ "is below freezing point";
            }
        }
        console.log(coldEnough(40));
        console.log(coldEnough(12));
        console.log(coldEnough(-10));
    </script>
    <title>Const Keyword</title>
</head>
