<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser-polyfill.js"></script>
    <script src=""></script>
    <script type="text/babel">
        function* generator2(num){
            yield num + 1;
            yield num + 2;
            yield num + 3;
        }

        let num = 10;

        function* generator1(num) {
            yield num;
            yield* generator2(num);
            yield num + 10;
        }

        //assigning generator1 function's num parameter as 10 so that next will be called on 10
        let gen = generator1(num);

        //if we use generator1(num).next().value everywhere then everytime it will assign value 10
        //and all console will give 10 as output.

        console.log(gen.next().value);
        console.log(gen.next().value);
        console.log(gen.next().value);
        console.log(gen.next().value);
        console.log(gen.next().value);

    </script>
    <title>Generators Example</title>
</head>
<body>
</body>
</html>
