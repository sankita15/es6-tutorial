<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
    <script type="text/babel">
       const delay = seconds => {
           return new Promise((resolve, reject) => {
               if( typeof seconds !== 'number')
                   reject(new Error("Arguments should be a number"));
               setTimeout(
                   () => resolve(`${seconds} is already up`),
                   seconds*1000
               );
               });
       };


        delay(5).then(msg => msg.toUpperCase())
                .then(msg => `${msg}!!!`)
                .then(msg => console.log(msg))

       delay("10 min").then(msg => msg.toUpperCase())
           .then(msg => `${msg}!!!`)
           .then(msg => console.log(msg))

    </script>
    <title>Map Example</title>
</head>
<body>
</body>
</html>
