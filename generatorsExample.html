<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser-polyfill.js"></script>
    <script src=""></script>
    <script type="text/babel">
       function* eachItem(arr){
           for(let i=0;i<arr.length;i++){
               yield arr[i];
           }
       }

       let letters = eachItem(['a','b','c','d','e','f','g','h','i'])

        let abcs = setInterval(function(){
            let letter = letters.next();
            if(letter.done){
                clearInterval(abcs)
                console.log("I am done with my ABC'S");
            }else{
                console.log(letter.value);
            }
        }, 1000)


    </script>
    <title>Generators Example</title>
</head>

</body>
</html>
