<!DOCTYPE html>
<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
    <script type="text/babel">
        var vacation = {
            placeName: 'Venice',
            description: 'A romantic place',
            price: '1,45,000',
            accomadation: 'Suite'
        };

        //destructuring elements of objects
        function printVacationDetails({placeName, price}){
            console.log(`I want to go ${placeName} at $${price}`)
        }

        printVacationDetails(vacation);

        //Destructuring elements of array
        var [first,,,fourth,,] = ['A','B','C','D','E','F']

        console.log(first);
        console.log(fourth);

    </script>
    <title>Map Example</title>
</head>
<body>
</body>
</html>
